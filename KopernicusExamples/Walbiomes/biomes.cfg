@Kopernicus 
{
    // We want to edit the definition of Eeloo
    @Body[Wal]
    {
        @Properties
        {
            // Provide a biome map for Eeloo (drop game data prefix, drop extension)
            biomeMap = KopernicusExamples/Walbiomes/biomes
            
            // Provide the definitions
            Biomes
            {
                // Ice sheets are the white on the map
                Biome
                {
                    name = Wal Poles
                    value = 1.1
                    color = 0,23,100,28
                }
                
                // Ice sheets are the white on the map
                Biome
                {
                    name = Wal Heights 
                    value = 1.5
                    color = 0,0,0,0.2
                }
                
                // Rifts are the black of the map
                Biome
                {
                    name = Wal Flats
                    value = 1.25
                    color = 0,0,0,1
                }
            }
        }
    }
}
