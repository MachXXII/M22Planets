@Kopernicus 
{
    // Carbon copy gilly into orbit around Kerbin
    Body
    {
        name = Siliskus
        flightGlobalsIndex = 30
        Template
        {
            name = Minmus
        }
        Properties
        {
            // Change the description
            description = Theres been a considerable amount of cont
            // triple the radius
            radius = 11000
            
            // triple the radius of a sphere, the volume increases 27x (n^3) (we'll just assume uniform density).
            // mass increase by 27
            mass = 2.231e+21
            
            // acceleration = GM / r^2
            // calculated constant of graviation using gilly numbers, G = 6.667197e-11
            // punch in Hodor numbers -> (0.147 m/s^2 ASL)
            geeASL = 0.1876
        }
        Orbit
        {
            referenceBody = Sun
            color = 1,0,0,0
            inclination = 12
            eccentricity = 0.998
            semiMajorAxis = 199988700123 
            longitudeOfAscendingNode = 0
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 0
            epoch = 8
        }
    }
}